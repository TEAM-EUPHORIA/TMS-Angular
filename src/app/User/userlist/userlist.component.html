<div class="content">
    <app-sidebar></app-sidebar>
    <div class="pt-4 px-4">
        <nav aria-label="breadcrumb" class="px-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/Home">Home</a></li>
                <li class="breadcrumb-item active">{{title}} List</li>
            </ol>
        </nav>
        <div class="container-fluid px-4 pt-2 pb-2">
            <h3 class="text-black pb-2">{{title}} List</h3>
            <div class="header" id="style">
                <a routerLink="/{{title}}/Add-{{title}}"><button type="button" class="btn btn-dark pe-4 px-4 hover"
                        *ngIf="edit" title="Click here to Add {{title}}">Add</button></a>
                <div class="container">
                    <div class="col-md-11" id="hov"><input  class="form-control hover" id="search" type="text"placeholder="Search" aria-label="Search" (keyup)="filterByName()"></div>
                </div>
                <div class="container" *ngIf="showDept">
                    <div class="col-md-12 mx-2" id="hov">
                        <select  name="Department" id="departmentId" class="form-select hover" name="_dept" (change)="filterByDepartment()">
                            <option value="">Select the Department</option>
                            <option *ngFor="let item of dept" value={{item.id}}>{{item.name}}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div *ngFor="let item of users | paginate: { itemsPerPage: 5, currentPage: page, totalItems: totalLength }">
                <div class="row g-3 my-2">
                    <div class="col-md-12">
                        <div
                            class="p-4 bg-light d-flex justify-content-between align-items-center border hover rounded">
                            <div class="col-2 mx-4" id="pointer"><a routerLink="/{{title}}/Profile/{{item.id}}">
                                    <p class="mb-0 text-dark font" title="Click here to view {{title}} Profile"><b>Name
                                            : </b>{{ item.fullName }}</p>
                                </a></div>
                            <div class="col-2" *ngIf="dpt">
                                <p class="mb-0 text-dark font"><b>Department : </b>{{ item.department.name }}</p>
                            </div>
                            <div class="col-3 mx-4">
                                <p class="mb-0 text-dark font"><b>Email : </b> {{ item.email }}</p>
                            </div>
                            <div class="col-0" *ngIf="edit"><a routerLink="/{{title}}/Update-{{title}}/{{item.id}}"><i
                                        class="fa-solid fa-pen-to-square text-dark"
                                        title="Click here to edit {{title}}"></i></a></div>
                            <div class="col-0 mx-4" id="pointer" *ngIf="edit"><a (click)="myfunction(item.id)"
                                    class="mx-2"><i class="fa-solid fa-ban text-dark"
                                        title="Click here to diable {{title}}"></i></a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="users.length == 0">
              <h3 class="text-center mt-5">No Data Found</h3>
          </div>
        </div>
        <div *ngIf="users.length > 5" class="mt-4">
            <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
    <app-footer></app-footer>
</div>
