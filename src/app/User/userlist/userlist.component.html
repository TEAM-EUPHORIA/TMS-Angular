<div class="content">
    <app-sidebar></app-sidebar>
    <div class="pt-4 px-4">
        <nav aria-label="breadcrumb" class="px-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/Home">Home</a></li>
                <li class="breadcrumb-item active">{{title}} List</li>
            </ol>
        </nav>
        <div class="container-fluid px-4 pt-2 pb-2">
            <h3 class="text-black pb-2">{{title}} List</h3>
            <div class="header" id="style">
                <a routerLink="/Add-{{title}}"><button type="button" class="btn btn-dark pe-4 px-4 "*ngIf="edit">Add</button></a>
                <div class="container" ><div class="col-md-11" id="hov">
                    <input class="form-control" id="search" type="text"placeholder="Search" aria-label="Search">
                </div></div>
                <div class="container" *ngIf="showDept">
                    <div class="col-md-12 mx-2" id="hov">
                        <select name="Department" id="Department Name" class="form-select " name="_dept"[(ngModel)]="_dept">
                            <option value="">Select the Department</option>
                            <option *ngFor="let item of dept" value={{item.name}}>{{item.name}}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div *ngFor="let item of users |filter: searchuser | filter: _dept | paginate: { itemsPerPage: 5, currentPage: page, totalItems: totalLength }">
                <div class="row g-3 my-2">
                    <div class="col-md-12 hover rounded">
                        <div class="p-4 bg-light shadow-sm d-flex justify-content-around align-items-center">
                            <div class="col-2" id="pointer"><a routerLink="/{{title}}/Profile/{{item.id}}">
                                    <p class="mb-0 text-dark" title="Click here to view {{title}} Profile"><b>Name : </b>{{ item.fullName }}</p>
                                </a></div>
                            <div class="col-2" *ngIf="dpt">
                                    <p class="mb-0 text-dark"><b>Department : </b>{{ item.department.name }}</p></div>
                            <div class="col-3">
                                    <p class="mb-0 text-dark"><b>Email : </b> {{ item.email }}</p>
                                </div>
                            <div class="col-0" *ngIf="edit"><a routerLink="/Update-{{title}}/{{item.id}}"><i
                                        class="fa-solid fa-pen-to-square text-dark" title="Click here to edit {{title}}"></i></a></div>
                            <div class="col-0" id="pointer" *ngIf="edit"><a (click)="disableUser(item.id)"
                                    class="mx-2"><i class="fa-solid fa-ban text-dark" title="Click here to diable {{title}}"></i></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4"><pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls></div>
    </div>
    <app-footer></app-footer>
</div>
