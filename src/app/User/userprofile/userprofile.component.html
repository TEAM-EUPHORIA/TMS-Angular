<div class="content">
    <app-sidebar></app-sidebar>
    <div class="pt-4 px-4">
        <nav aria-label="breadcrumb" class="px-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/Home">Home</a></li>
                <li class="breadcrumb-item" *ngIf="breadcrumbs.length > 1"><a routerLink="/{{breadcrumbs[0]}}">{{breadcrumbs[0]}} List</a></li>
                <li class="breadcrumb-item" *ngIf="breadcrumbs.length > 1" ><a>{{breadcrumbs[1]}}</a></li>
                <li class="breadcrumb-item" *ngIf="breadcrumbs.length == 1" ><a>{{breadcrumbs[0]}}</a></li>
            </ol>
        </nav>
        <div class="container-fluid px-4 pt-2 pb-2" [ngSwitch]="access">
            <h3 class="pb-4">{{data.role.name}}</h3>
            <div class="row">
                <div class="col-auto">
                    <img [src]="sanitizer.bypassSecurityTrustUrl(data.base64)" class="rounded hover" id="Uprofile" alt="image">
                </div>
                <div class=" offset-1 col-md-4 d-md-flex flex-column justify-content-center">
                    <div class="row">
                        <div class="col-md-6"><h5>Employee ID</h5></div>
                        <div class="col-md-6">{{data.employeeId}}</div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6"><h5>Full Name</h5></div>
                        <div class="col-md-6">{{data.fullName}}</div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6"><h5>Nickname</h5></div>
                        <div class="col-md-6">{{data.userName}}</div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6"><h5>Email</h5></div>
                        <div class="col-md-6">{{data.email}}</div>
                    </div>
                    <div *ngIf="data.department">
                        <div class="row mt-4">
                            <div class="col-md-6"><h5>Department</h5></div>
                            <div class="col-md-6">{{data.department.name}}</div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6"><h5>Role</h5></div>
                        <div class="col-md-6">{{data.role.name}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
