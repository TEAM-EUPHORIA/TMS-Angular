<div class="content">
    <app-sidebar></app-sidebar>
    <div class="pt-4 px-4">
        <nav aria-label="breadcrumb" class="px-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="">Home</a></li>
                <li class="breadcrumb-item" *ngFor="let item of breadcrumbs"><a routerLink="{{item}}">{{item}}</a></li>
            </ol>
        </nav>
        <div class="container-fluid px-4 pt-2 pb-2" [ngSwitch]="access">
            <h3 class="pb-4">{{data.role.name}}</h3>
            <div class="row">
                <div class="col-md-6">
                    <img [src]="sanitizer.bypassSecurityTrustUrl(data.base64)" class="img-fluid rounded-start hover rounded" id="Uprofile" alt="image">
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6"><label><b class="text-dark"> Employee ID</b></label></div>
                        <div class="col-md-6"><b>{{data.employeeId}}</b></div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6"><label><b class="text-dark"> UserName </b></label></div>
                        <div class="col-md-6"><b>{{data.userName}}</b></div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6"><label><b class="text-dark"> Fullname </b></label></div>
                        <div class="col-md-6"><b>{{data.fullName}}</b></div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6"><label><b class="text-dark"> Email </b></label></div>
                        <div class="col-md-6"><b>{{data.email}}</b></div>
                    </div>
                    <div *ngSwitchCase="true">
                        <div class="row mt-4">
                            <div class="col-md-6"><label><b class="text-dark"> Department </b></label></div>
                            <div class="col-md-6"><b>{{data.department.name}}</b></div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6"><label><b class="text-dark"> Role </b></label></div>
                        <div class="col-md-6"><b>{{data.role.name}}</b></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
