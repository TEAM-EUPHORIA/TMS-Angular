<div class="content">
    <app-sidebar></app-sidebar>
    <div class="pt-4 px-4">
        <nav aria-label="breadcrumb" class="px-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/Home">Home</a></li>
                <li class="breadcrumb-item "><a routerLink="/ReviewList/1">Upcoming Review List</a></li>
                <li class="breadcrumb-item active">{{Title}} Review </li>
            </ol>
        </nav>
        <div class="container-fluid pt-2 px-4">
            <h3 class="text-black pb-2">{{Title}} Review</h3>
            <form action="" #ngForm (ngSubmit)="OnSubmit()">
                <div class="form-floating mb-4">
                    <select class="form-select" area-label="default select example" id="departmentId" name="departmentId"[(ngModel)]="Review.departmentId" (change)="OnSelected()">
                        <option *ngFor="let item of dept" value="{{item.id}}">{{item.name}}</option>
                    </select>
                    <label for="floatingInput">Department</label>
                </div>
                 <div class="form-floating mb-4">
                    <select class="form-select" area-label="default select example" name="reviewerId" [(ngModel)]="Review.reviewerId">
                        <option *ngFor="let item of reviewer" value="{{item.id}}">{{item.fullName}}</option>
                    </select>
                    <label for="floatingText">Reviewer</label>
                </div>
                <div class="form-floating mb-4">
                    <select class="form-select" area-label="default select example" name="traineeId" [(ngModel)]="Review.traineeId">
                        <option *ngFor="let item of trainee" value="{{item.id}}">{{item.fullName}}</option>
                    </select>
                    <label for="floatingText">Trainee</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="date" class="form-control rounded" placeholder="Date" aria-label="date" aria-describedby="search-addon" name="reviewDate" [value]='Review.reviewDate | date:"yyyy-MM-dd"' [(ngModel)]="Review.reviewDate" />
                    <label for="floatingText">Date</label>
                    <span id="reviewDate"></span>
                </div>
                <div class="form-floating mb-4">
                    <input type="time" class="form-control rounded" placeholder="Time" aria-label="Search" aria-describedby="search-addon" name="reviewTime" [(ngModel)]="Review.reviewTime" />
                    <label for="floatingText">Time</label>
                </div>
                <div class="form-floating mb-4">
                    <select class="form-select" name="status" [(ngModel)]="Review.mode">
                        <option value="Online">Online</option>
                        <option value="Offline">Offline</option>
                    </select>
                    <label for="floatingText">Review Mode</label>
                </div>
                <button type="submit" class="btn btn-dark pe-4 px-4 hover">Schedule</button>
            </form>
        </div>
    </div>
</div>
