<div class="content">
	<app-sidebar></app-sidebar>
	<div class="pt-4 px-4">
		<nav aria-label="breadcrumb" class="px-4">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a routerLink="/Home">Home</a></li>
				<li class="breadcrumb-item"><a routerLink="/{{navLink}}">Review List</a></li>
				<li class="breadcrumb-item active"><a>{{pageTitle}}</a></li>
			</ol>
		</nav>
		<form action="">
			<div class="container-fluid px-4 pt-2 pb-2">
				<h3 class="text-black pb-2">{{pageTitle}}</h3>
				<div class="row">
					<div class="col-md-6">
						<div class="row mt-4">
							<div class="col-md-6"><b class="text-dark">Reviewer Name</b></div>
							<div class="col-md-6">
								<p>{{data.reviewer.fullName}}</p>
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-md-6"><b class="text-dark">Trainee Name</b></div>
							<div class="col-md-6">
								<p>{{data.trainee.fullName}}</p>
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-md-6"><b class="text-dark">Review Date</b></div>
							<div class="col-md-6">
								<p>{{data.reviewDate |date}}</p>
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-md-6"><b class="text-dark">Review Time</b></div>
							<div class="col-md-6">
								<p>{{data.reviewTime | date:'shortTime'}}</p>
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-md-6"><b class="text-dark">Review Mode</b></div>
							<div class="col-md-6">
								<p>{{data.mode}}</p>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="col-2 mx-4" *ngIf="data.mom !== null"><a routerLink="/Review/{{data.id}}/MOM/{{data.traineeId}}"><button type="button" class="btn btn-dark pe-3 px-3 mx-3">View MOM</button></a></div>				
	<app-footer></app-footer>
</div>
