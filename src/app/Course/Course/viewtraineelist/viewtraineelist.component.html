<div class="content">
<app-sidebar></app-sidebar>
<h3>TraineeList</h3>
<div *ngFor="let item of data">
    <div class="row g-3 my-2">
        <div class="col-md-12">
            <div class="p-4 bg-light shadow-sm d-flex justify-content-around align-items-center rounded">
                <div class="col-2" id="pointer">
                    <a>
                    <p class="text-dark mt-2"><b>Name : </b>{{item.fullName}}</p>
                    </a>
                </div>
                <div class="col-2" id="pointer">
                    <p class="text-dark mt-2"><b>Email : </b>{{item.email}}</p>
                </div>
                <a (click)="togivetraineefeedback(item.id,item.fullName)">
                    <div class="col-2"> <button type="button"
                            class="btn btn-dark pe-4 px-4">GiveTraineeFeedback</button>
                    </div>
                    </a>
            </div>
        </div>
    </div>
</div>
</div>
