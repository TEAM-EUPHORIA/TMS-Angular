<div class="content">
    <app-sidebar></app-sidebar>
    <div class="pt-4 px-4">
        <nav aria-label="breadcrumb" class="px-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/Home">Home</a></li>
                <li class="breadcrumb-item "><a routerLink="/Courses">Course List</a></li>
                <li class="breadcrumb-item active">{{Course.name}}</li>
            </ol>
        </nav>
        <div class="container-fluid px-4 pt-2 pb-2">
            <div class="row g-2">
                <div class="col-sm-10 col-md-12 d-flex ">
                    <div class="col-10">
                        <h3>{{Course.name}}</h3>
                    </div>
                    <div class="col-2">
                        <p class="pt-2 fs-5"><b class="text-dark">Trainer : </b>{{Course.trainer.fullName}}</p>
                    </div>
                </div>
            </div>
            <p class="mt-2 font">{{Course.description}}</p>

            <div class="row g-2">
                <div class="col-sm-6 col-md-12 d-flex ">
                    <div class="col-10">
                        <p class="fs-5 mt-2"><b class="text-dark">Duration : </b>{{Course.duration}}</p>
                    </div>
                    <div class="col-2 mx-4" *ngIf="auth.IsTrainee && Givefeedback">
                        <a (click)="ToViewFeedback()"><button type="button" class="btn btn-dark hover">View Feedback</button></a>
                    </div>
                    <div class="col-2 mx-4" *ngIf="auth.IsTrainee && !Givefeedback">
                       <button (click)="ToAddFeedback()" [disabled]="!canGiveFeedback" type="button" class="btn btn-dark hover">Give
                                Feedback</button>
                    </div>
                </div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-sm-10 col-md-12 d-flex ">
                    <div class="col-11">
                        <h5 class="text-dark"><b>Course Topics :</b></h5>
                    </div>
                    <div class="col-1" id="btn" *ngIf="auth.IsCoordinator">
                        <a routerLink="/Course/{{courseId}}/Add/Topic"><button type="button" class="btn btn-dark hover">Add Topic</button></a>
                    </div>
                </div>
            </div>
            <div *ngFor="let item of Course.topics">
                <div class="row g-3 my-2">
                    <div class="col-md-12">
                        <div class="p-4 bg-light d-flex justify-content-around align-items-center border hover rounded">
                            <div class="w-100 mx-4" id="pointer"><a class="pointer" routerLink="/Course/{{this.Course.id}}/Topic/{{item.topicId}}">
                                <p class="text-dark mt-2 mx-4 font" title="Click here to view {{item.name}}"><b>{{item.name}}</b></p></a>
                            </div>
                            <div class="col-2" *ngIf="auth.IsCoordinator">
                                <a (click)="ToEditTopic(item.topicId)"><i class="fa-solid fa-pen-to-square text-dark"></i></a>
                            </div>
                            <div class="col-1" *ngIf="auth.IsCoordinator" id="pointer">
                                <a (click)="myfunction(item.id,item.topicId)"><i class="fa-solid fa-ban text-dark"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
