<form action="">
    <label class="control-label mt-3" for="file">{{fileName}}
        <i class="fa fa-upload" aria-hidden="true"></i>
        <input class="form-control" name="fields[]" type="file"id="file" name="filename" (change)="handleUpload($event)" class="d-none">
    </label>
</form>
<button *ngIf="fileName != 'No File Choosen'" (click)="Onsubmit()" class="btn btn-dark mt-3"> Upload</button>
