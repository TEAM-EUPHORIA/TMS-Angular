<div class="content">
    <app-sidebar></app-sidebar>
    <div class="pt-4 px-4">
        <nav aria-label="breadcrumb" class="px-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/Home">Home</a></li>
                <li class="breadcrumb-item "><a routerLink="/CourseList">CourseList</a></li>
                <li class="breadcrumb-item "><a routerLink="/CourseList/{{this.id}}">Topic List</a></li>
                <li class="breadcrumb-item active">{{Title}} Topic</li>
            </ol>
        </nav>
        <div class="container-fluid pt-2 px-4">
            <h3 class="text-black pb-2">{{Title}} Topic</h3>
            <input type="text" class="form-control p-3 mt-2" placeholder="Enter the topic" name="Name" id="name" [(ngModel)]="topic.name" formcontrolName="topic" maxlength="50" pattern="([a-zA-Z][a-zA-Z\\s]{0,20}[a-zA-Z])">
            <input type="text" class="form-control p-3 mt-4 mb-4" placeholder="1 hr 30 mins" name="Duration" id="duration" [(ngModel)]="topic.duration" formcontrolName="duration" maxlength="15" pattern="(\{0,11\}[hrs]\{0,60\}[mins])">
                    
            <form [formGroup]="topicform" action="" #ngForm (ngSubmit)="OnSubmit()">
                <div class="col-md-12">
                    <div name="Content" id="editor" class="p-1"><quill-editor id="content" class="border-0"></quill-editor></div>
                    <div class=" d-flex justify-content-end mt-3">
                        <button type="submit" class="btn btn-dark pe-4 px-4 text-right justify-content-end">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
